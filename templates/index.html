<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Student-API</title>
</head>

<body>
    <div class="container mt-3">
        <h1>STUDENT ENTRY</h1>
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="studName" class="form-label">Student Name</label>
              <input type="text" class="form-control" name="studName" id="studName">
            </div>
            <div class="mb-3">
              <label for="mailid" class="form-label">Email ID</label>
              <input type="email" class="form-control" name="mailid" id="mailid">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">SNo.</th>
                <th scope="col">Name</th>
                <th scope="col">Mail Id</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for stud in allStudents %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{stud.name}}</td>
                    <td>{{stud.mailId}}</td>
                    <td>
                        <a href="/update/{{stud.sno}}" type="button" class="btn btn-outline-primary btn-sm mx-1">Update</button>
                        <a href="/delete/{{stud.sno}}" type="button" class="btn btn-outline-primary btn-sm mx-1">Delete</button>
                    </td>
                  </tr>
                {% endfor %} 
            </tbody>
          </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
